<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="bad"><i class="fa fa-star"></i></li>
        		<li class="average"><i class="fa fa-star"></i></li>
        		<li class="good"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span><span class="remove"> Moves</span>

            <div class="timer"><span class="minutes">00</span>:<span class="seconds">00</span></div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="message">
        <h1>Congratulations!</h1>
        <p class="closer">You've won the game within <span><!--time--></span> and your rate is <span><i class="bad fa fa-star"></i><i class="average fa fa-star"></i><i class="good fa fa-star"></i></span></p>
        <p class="further">Play again?</p><div class="restart"><i class="fa fa-repeat"></i></div>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
